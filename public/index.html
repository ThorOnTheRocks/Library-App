<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2008d14e0c.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <title>Library App</title>
</head>
<body>
  <h1 class="display-4 text-center">
    <i class="fas fa-book-reader text-primary m-4"></i>
    <span class="text-white">Your Personal</span>  
    <span class="text-primary"> Library</span>
  </h1>
  
  <div class="d-grid gap-2 col-2 mx-auto mt-4">
    <button type="button" class="btn btn-primary btn-form" data-toggle="modal" data-target="#exampleModal">
      + Add a Book
    </button>
  </div>
  
  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your new book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="book-form" action="" method="POST">
            <div class="row mb-3">
              <label for="author" class="col-sm-2 col-form-label author-input">Author</label>
              <div class="col-sm-10">
                <input type="text" id="author" name="author" class="form-control" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="title" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" id="title" name="title"class="form-control" required>
              </div>
            </div>
            <fieldset class="row mb-3">
              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Pages</label>
                <div class="col-sm-10">
                  <input type="number" name="pages" id="pages" class="form-control" required>
                </div>
              </div>
            </fieldset>
            <div class="form-check form-switch">
              <input class="form-check-input read" name="read" type="checkbox" id="flexSwitchCheckChecked" checked value="true">
              <label class="form-check-label" for="flexSwitchCheckChecked">Have you read the book?</label>
            </div>
            <div class="modal-footer">
              <input type="submit" class="btn btn-primary btn-save" value="Submit">
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>

  <div class="books-card row mt-4 mx-4">
    
  </div>


  
  

  <script src="script.js"></script>
</body>
</html>
